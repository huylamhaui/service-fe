<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th *ngFor="let header of headers">
                {{header}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of dataSource; let i = index">
            <td> {{i + 1}} </td>
            <td *ngFor="let field of fields">
                {{row[field]}}
            </td>
        </tr>
    </tbody>
</table>
